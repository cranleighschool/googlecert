<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <!-- Include the Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header with Logo -->
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div>
                    <!-- Your Logo Here -->
                    <img src="your-logo.png" alt="Logo" class="h-8">
                </div>
                <div>
                    <!-- Navigation links can be added here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Content Section with 4 Columns and Cards -->
    <section class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Card 1 -->
            <div class="bg-white p-4 rounded shadow">
                <img src="image1.jpg" alt="Image 1" class="w-full h-32 object-cover mb-4 rounded">
                <h2 class="text-lg font-bold mb-2">Card Title 1</h2>
                <p class="text-gray-700">Description for Card 1.</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-4 rounded shadow">
                <img src="image2.jpg" alt="Image 2" class="w-full h-32 object-cover mb-4 rounded">
                <h2 class="text-lg font-bold mb-2">Card Title 2</h2>
                <p class="text-gray-700">Description for Card 2.</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-4 rounded shadow">
                <img src="image3.jpg" alt="Image 3" class="w-full h-32 object-cover mb-4 rounded">
                <h2 class="text-lg font-bold mb-2">Card Title 3</h2>
                <p class="text-gray-700">Description for Card 3.</p>
            </div>

            <!-- Card 4 -->
            <div class="bg-white p-4 rounded shadow">
                <img src="image4.jpg" alt="Image 4" class="w-full h-32 object-cover mb-4 rounded">
                <h2 class="text-lg font-bold mb-2">Card Title 4</h2>
                <p class="text-gray-700">Description for Card 4.</p>
            </div>
        </div>
    </section>

    <!-- Static Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
